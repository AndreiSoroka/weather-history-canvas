<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather History Canvas</title>
</head>
<body>
<div class="wrapper">
    <h2 class="title">Weather Service Archive</h2>

    <div class="app">
        <div class="column column__left">
            <div>
                <button class="nav-el">Temperature</button>
            </div>
            <div>
                <button class="nav-el">Precipitation</button>
            </div>
        </div>
        <div class="column column__right">
            <div class="filters">
                <select id="startYear" class="filters__select nav-el"></select>
                <select id="endYear" class="filters__select nav-el"></select>
            </div>
            <canvas id="graph" width="500" height="300"></canvas>
        </div>
    </div>

    <footer>Special Design By Fun</footer>
</div>
</body>
</html>
