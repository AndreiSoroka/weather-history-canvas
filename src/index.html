<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather History Canvas</title>
</head>
<body>
<div class="wrapper">
    <h2 class="title">Weather Service Archive</h2>

    <div class="app">
        <div class="column column__left">
            <a href="#/temperature" class="column-item control-element">Temperature</a>
            <a href="#/precipitation" class="column-item control-element">Precipitation</a>
        </div>
        <div class="column column__right">
            <header>
                <h3 id="title" class="title">Temperature</h3>
            </header>
            <div class="error" id="error"></div>
            <div class="filters">
                <select id="startYear" class="filters__select control-element"></select>
                <select id="endYear" class="filters__select control-element"></select>
                <button id="graph-nav-left" class="control-element graph-navigation" disabled><</button>
                <button id="graph-nav-right" class="control-element graph-navigation" disabled>></button>
            </div>
            <div class="graph-wrapper">
                <div id="graph-info-pointer" class="graphInfoPointer">test2</div>
                <canvas id="graph" class="graph" width="500" height="300"></canvas>
                <div id="graph-info-range" class="graphInfo graphInfoRange"></div>
                <div id="graph-info" class="graphInfo"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Special Design By Fun.</p>
        <p>No libs, no frameworks. Only vanilla js.</p>
        <p>
            <a href="https://github.com/AndreiSoroka/weather-history-canvas"
               target="_blank"
               rel="noopener noreferrer"
               class="link">
                https://github.com/AndreiSoroka/weather-history-canvas
            </a>
        </p>
        <p>Technologies: indexeddb, canvas, javascript </p>
    </footer>
</div>
</body>
</html>
