<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather History Canvas</title>
</head>
<body>
<div class="wrapper">
    <h2 class="title">Weather Service Archive</h2>

    <div class="app">
        <div class="column column__left">
            <div>
                <a href="#/temperature" class="nav-el">Temperature</a>
            </div>
            <div>
                <a href="#/precipitation" class="nav-el">Precipitation</a>
            </div>
        </div>
        <div class="column column__right">
            <header>
                <h3 id="title" class="title">Temperature</h3>
            </header>
            <div class="filters">
                <select id="startYear" class="filters__select nav-el"></select>
                <select id="endYear" class="filters__select nav-el"></select>
            </div>
            <div class="graph-wrapper">
                <div id="graph-info" class="graph-info">test</div>
                <canvas id="graph" class="graph" width="500" height="300"/>
            </div>
        </div>
    </div>

    <footer>
        <p>Special Design By Fun.</p>
        <p>No libs, no frameworks. Only vanilla js.</p>
        <p>
            <a href="https://github.com/AndreiSoroka/weather-history-canvas"
               target="_blank"
               rel="noopener noreferrer"
               class="link">
                https://github.com/AndreiSoroka/weather-history-canvas
            </a>
        </p>
        <p>Technologies: indexeddb, canvas, javascript </p>
    </footer>
</div>
</body>
</html>
